{% extends 'report/base.html' %}

{% block content %}
    {% for report in reports %}
        <div class="report">
            <div class="date">
                {{ report.published_date }}
            </div>
            <h2><a href="{% url 'report_detail' pk=report.pk %}">{{ report.author }}</a></h2>
            <p>{{ report.description|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
