{% extends 'report/base.html' %}

{% block content %}
    <div class="report">
        {% if report.published_date %}
            <div class="date">
                {{ report.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated and user.pk == report.author_id %}
            <a class="btn btn-default" href="{% url 'report_edit' pk=report.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ report.author }}</h2>
        <p>{{ report.description|linebreaksbr }}</p>
    </div>
{% endblock %}
